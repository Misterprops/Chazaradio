version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: npm install
      - run: npm run build  # if applicable

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: zip -r app.zip .
      - run:
          name: Deploy to Azure App Service
          command: |
            curl -X POST \
              -u "$AZURE_PUBLISH_USERNAME:$AZURE_PUBLISH_PASSWORD" \
              --data-binary "@app.zip" \
              "https://$AZURE_WEBAPP_NAME.scm.azurewebsites.net/api/zipdeploy"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
